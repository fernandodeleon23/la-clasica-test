
<section class="single-post padding">
    <div class="container">

        <div class="post-wrapper" *ngIf="post">
            <p [hidden]="post[0].title" class="loading">Cargando...</p>

            <h3 class="post-title mb-3">{{ post[0]?.title }}</h3>

            <div class="the-content" [innerHTML]="post[0]?.content"></div>
        </div>
    </div>
</section>
