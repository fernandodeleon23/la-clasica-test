
<aside>
    <h3 class="section-title mb-3 invisible">Sidebar</h3>
    <div class="widget-area">

        <div class="widgets">
            <div *ngFor="let widget of widgets" class="widget">
                <h3>{{ widget.title }}</h3>
                <div class="widget-content" [innerHTML]="widget.content"></div>
            </div>
        </div>
    </div>
</aside>
